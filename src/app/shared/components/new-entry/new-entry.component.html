<div class="dialog">
  <p>Add Expense</p>
  <form [formGroup]="newExpenseForm">
    <mat-dialog-content>
      <div class="example-form-fields">
        <mat-form-field>
          <mat-label>Select Account</mat-label>
          <mat-select formControlName="account">
            <mat-option *ngFor="let account of accountType" [value]="account.key">
              {{ account.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field
          [hideRequiredMarker]="'true'">
          <input matInput placeholder="Amount" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepickerFilter]="futureDateDisableFilter" [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button mat-dialog-close cdkFocusInitial>Add</button>
    </mat-dialog-actions>
  </form>
</div>
